<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sentence Color Mapping Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sentence Color Mapping Demo</h1>
      <div class="sentence-container">
        {% for sentence, color in sentences %}
        <div class="sentence" style="background-color: {{ color }};">
          {{ sentence }}
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
